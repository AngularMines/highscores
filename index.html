<!DOCTYPE html>
<html lang="en" ng-app="hiScoreApp">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="./css/application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
  <script src="./js/controllers.js"></script>
<title></title>
</head>
<body >

  <div class='hiscore' ng-controller='HiScoreCtrl'>
    <h1 class='board-title'>Hi-Scores, biatch.</h1>
    <div class='selectors'>
      <a href="" ng-click="predicate= 'name'; reverse=!reverse">Name</a>
      <a href="" ng-click="predicate= 'time'; reverse=!reverse">Time</a>
      <a href="" ng-click="predicate= 'createdAt'; reverse=!reverse">Date</a>
    </div>
    <div class='player' ng-repeat="score in scores | orderBy:predicate:reverse">
      <p>{{score.name}}</p>
      <p>{{score.time}}</p>
      <p>{{score.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</p>
    </div>
<!--     <div>
      <ul>
        <li ng-repeat="score in scores | orderBy:'rank'">
          <p>{{score.rank}}</p>
          <p>{{score.name}}</p>
          <p>{{score.score}}</p>
         </li>
      </ul>
    </div> -->
  </div>


</body>
</html>
